<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Playground</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-7 col-lg-8">
            <h1>Web to Case Form</h1>
            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
            <!--  If necessary, please modify the charset parameter to specify the        -->
            <!--  character set of your HTML page.                                        -->
            <!--  ----------------------------------------------------------------------  -->

            <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: Please add the following <FORM> element to your page.             -->
            <!--  ----------------------------------------------------------------------  -->

            <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">

                <input type=hidden name="orgid" value="00D7Q0000016Tqs">
                <input type=hidden name="retURL" value="https://www.holded.com/">

                <!--  ----------------------------------------------------------------------  -->
                <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
                <!--  these lines if you wish to test in debug mode.                          -->
                <!--  <input type="hidden" name="debug" value=1>                              -->
                <!--  <input type="hidden" name="debugEmail" value="c.yenis@holded.com">      -->
                <!--  ----------------------------------------------------------------------  -->

                <label for="name">Contact Name</label><input class="form-control" id="name" maxlength="80" name="name"
                    size="20" type="text" /><br>

                <label for="email">Email</label><input class="form-control" id="email" maxlength="80" name="email"
                    size="20" type="text" /><br>

                <label for="phone">Phone</label><input class="form-control" id="phone" maxlength="40" name="phone"
                    size="20" type="text" /><br>

                <label for="subject">Subject</label><input class="form-control" id="subject" maxlength="80"
                    name="subject" size="20" type="text" /><br>

                <label for="description">Description</label><textarea class="form-control"
                    name="description"></textarea><br>

                <input class="w-100 btn btn-primary btn-lg" type="submit" name="submit">

            </form>

        </div>
    </div>
</body>

</html>
